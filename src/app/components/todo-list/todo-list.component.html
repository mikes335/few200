<div class="form-group">
  <label for="item">Item:</label>
  <input name="item"
         #ItemToAdd
         class="form-control">
  <input type="button"
         (click)="add(ItemToAdd)"
         class="btn btn-primary"
         value="Add">
</div>
<div>
  <ul class="list-unstyled">
    <li class="alert"
        [ngClass]="{'alert-success': item.completed, 'alert-info': !item.completed}"
        *ngFor="let item of items">
      <input type="button"
             (click)="markComplete(item)"
             *ngIf="!item.completed"
             class='btn btn-sm btn-danger'
             value="X"><span [ngClass]="{'completed':item.completed}">{{ item.description}}</span>
    </li>
  </ul>
  <input type="button"
         class="btn btn-lg btn-primary"
         (click)="clearCompleted()"
         value="Clear completed">
</div>
